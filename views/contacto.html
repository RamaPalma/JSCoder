    <h1 id="contacto">CONTACTO</h1>
<form id="cajaContacto" class="row">
    <div class="form-group mt-5 mb-3 col-sm-12 col-md-12 col-lg-12">
        <label for="exampleFormControlInput1">Nombre</label>
        <input type="text" class="form-control" id="form_nombre" placeholder="nombre" name="form_nombre" required>
    </div>

    <div class="form-group mb-3 col-sm-12 col-md-12 col-lg-12">
        <label for="exampleFormControlInput1">Correo Electronico</label>
        <input type="email" class="form-control" id="form_correo" placeholder="nombre@ejemplo.com" name="form_correo" required>
    </div>

    
    
    <div class="form-group mb-3 col-sm-12 col-md-12 col-lg-12">
        <label for="exampleFormControlSelect1">Ciudad</label>
        <select class="form-control" id="form_select_localidad" name="form_select_localidad">
            <option value="banfield">Banfield</option>
            <option value="lomas de zamora">Lomas de zamora</option>
            <option value="lanus">Lanus</option>
            <option value="avellaneda">Avellaneda</option>
            <option value="caba">CABA</option>
        </select>
    </div>

    <div class="form-group mb-3 col-sm-12 col-md-12 col-lg-12">
        <label for="exampleFormControlSelect1">Tipo Instalacion</label>
        <select class="form-control" id="form_select_instalacion"  name="form_select_instalacion">
            <option value="Instalacion camaras">Camaras</option>
            <option value="Instalacion alarmas">Alarmas</option>
            <option value="Instalacion camaras y alarmas">Ambas</option>
        </select>
    </div>
    
    
    <div  class="row btn-group">
    <input type="submit" class=" btn btn-outline-primary mb-3  col-sm-12 col-md-6 col-lg-6" id="button" value="ENVIAR FORMULARIO">
    <button type="button" class=" btn btn-outline-primary mb-3  col-sm-12 col-md-6 col-lg-6" id="btnInstalaciones"  onclick="location.href='../views/instalaciones.html';">INSTALACIONES</button>
    </div>
</form>
